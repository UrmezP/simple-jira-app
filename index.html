<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Jira App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav>
      <h1><span>K</span>Kanban Board</h1>
      <div>
        <button id="newProject">New Project</button>
        <button id="reset">Reset Board</button>
      </div>
    </nav>
    <main>
      <dialog id="newProjectDialog">
        <form>
          <div>
            <label>Enter Title for New Project</label> <input type="text" />
          </div>
          <div>
            <label>Enter Duration in days for New Project&nbsp;&nbsp;</label>
            <input type="number" />
          </div>
          <input type="submit" value="Add" />
        </form>
      </dialog>
      <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }

        function drop(ev, _this) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          _this.appendChild(document.getElementById(data));
          updateFlowState(data, _this.id);
        }
      </script>
      <h2>Kanban Board - Project Tracker</h2>
      <section id="projectFlow">
        <div id="TODO" ondrop="drop(event, this)" ondragover="allowDrop(event)">
          <h2>To do</h2>
        </div>
        <div
          id="INPROGRESS"
          ondrop="drop(event, this)"
          ondragover="allowDrop(event)"
        >
          <h2>In Progress</h2>
        </div>
        <div
          id="INREVIEW"
          ondrop="drop(event, this)"
          ondragover="allowDrop(event)"
        >
          <h2>In Review</h2>
        </div>
        <div id="DONE" ondrop="drop(event, this)" ondragover="allowDrop(event)">
          <h2>Done</h2>
        </div>
      </section>
    </main>
  </body>
</html>
